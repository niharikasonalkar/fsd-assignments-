<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Sharing Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #A7C7E7;

      margin: 0;
      padding: 0;
    }

    header {
      background-color: #FFB6C1; 

;
      color: black;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #111827;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
      width: 100%;
    }

    button {
      background-color: #A7C7E7;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .recipe-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .recipe-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      background-color: #F8C8DC;
    }

    .recipe-card h3 {
      margin: 0 0 5px 0;
      color: #1f2937;
    }

    .recipe-card p {
      margin: 5px 0;
      color: #374151;
    }

    .recipe-actions {
      margin-top: 10px;
    }

    .recipe-actions button {
      margin-right: 5px;
      background-color: #10b981;
    }

    .recipe-actions button.delete {
      background-color: #ef4444;
    }

    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>ðŸ¥— Share your Recipe!!</h1>
    <p>Share, Edit, and Browse Delicious Recipes</p>
  </header>

  <div class="container">
    <h2>Add a New Recipe</h2>
    <form id="recipeForm">
      <input type="text" id="title" placeholder="Recipe Title" required />
      <textarea id="ingredients" placeholder="Ingredients (comma-separated)" rows="3" required></textarea>
      <textarea id="instructions" placeholder="Instructions" rows="4" required></textarea>
      <button type="submit">Add Recipe</button>
    </form>

    <h2>All Recipes</h2>
    <div class="recipe-list" id="recipeList"></div>
  </div>

  <script>
    // ========== MOCK DATABASE USING localStorage (Simulating MongoDB CRUD) ==========
    const recipeList = document.getElementById("recipeList");
    const form = document.getElementById("recipeForm");

    // Load recipes from "DB" (localStorage)
    function loadRecipes() {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipeList.innerHTML = "";
      recipes.forEach((recipe, index) => {
        const div = document.createElement("div");
        div.classList.add("recipe-card");
        div.innerHTML = `
          <h3>${recipe.title}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients}</p>
          <p><strong>Instructions:</strong> ${recipe.instructions}</p>
          <div class="recipe-actions">
            <button onclick="editRecipe(${index})">Edit</button>
            <button class="delete" onclick="deleteRecipe(${index})">Delete</button>
          </div>
        `;
        recipeList.appendChild(div);
      });
    }

    // Add Recipe (POST /recipes)
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const ingredients = document.getElementById("ingredients").value;
      const instructions = document.getElementById("instructions").value;

      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      recipes.push({ title, ingredients, instructions });
      localStorage.setItem("recipes", JSON.stringify(recipes));

      form.reset();
      loadRecipes();
      alert("Recipe added successfully!");
    });

    // Edit Recipe (PUT /recipes/:id)
    function editRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      const recipe = recipes[index];
      const newTitle = prompt("Edit title:", recipe.title);
      const newIngredients = prompt("Edit ingredients:", recipe.ingredients);
      const newInstructions = prompt("Edit instructions:", recipe.instructions);

      if (newTitle && newIngredients && newInstructions) {
        recipes[index] = {
          title: newTitle,
          ingredients: newIngredients,
          instructions: newInstructions,
        };
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
        alert("Recipe updated!");
      }
    }

    // Delete Recipe (DELETE /recipes/:id)
    function deleteRecipe(index) {
      const recipes = JSON.parse(localStorage.getItem("recipes")) || [];
      if (confirm("Are you sure you want to delete this recipe?")) {
        recipes.splice(index, 1);
        localStorage.setItem("recipes", JSON.stringify(recipes));
        loadRecipes();
      }
    }

    // Initial load (GET /recipes)
    loadRecipes();
  </script>
</body>
</html>
